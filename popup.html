<!DOCTYPE html>
<html>
  <head>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        padding: 16px;
        width: 300px;
        background: #f8f9fa;
      }
      h4 {
        margin: 0 0 16px 0;
        color: #202124;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1557b0;
      }
      #status {
        margin-top: 12px;
        font-size: 14px;
        color: #5f6368;
      }
    </style>
  </head>
  <body>
    <h4>Import Directory Contacts</h4>
    <button id="run">Start Import</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
